<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDo List</title>
</head>
<body>
    <div class="content">
        <h1>ToDo List GN</h1>
        <div class="categories">
            <div class="categories-item">
                <p class="categories-title">Games</p>
            </div>
            <div class="categories-item">
                <p class="categories-title">Programação</p>
            </div>
            <div class="categories-item">
                <p class="categories-title">Design</p>
            </div>
            <div class="categories-item">
                <p class="categories-title">Univerisade</p>
            </div>
            <div class="categories-item">
                <p class="categories-title">Pagamentos</p>
            </div>
            <div class="categories-item">
                <p class="categories-title">Ações</p>
            </div>
            <div class="categories-item">
                <p class="categories-title">Instagram</p>
            </div>
            <div class="categories-item">
                <p class="categories-title">YouTube</p>
            </div>
        </div>
        <div class="tasks">
            <button onclick="showTasksOrCategories()">Voltar</button>
            <div>
                <input type="text" placeholder="Digite nova tasks" id="item">
                <button onclick="newItem()">+</button>
            </div>
            <div>
                <ul id="items-list">
                </ul>
            </div>
        </div>
    </div>
</body>
<script>
    var showTasks           = false;
    var activeCategory      = 0;
    var ourItems            = [
        {'category': 'Games', 'items': ['Game 1','Game 2']},
        {'category': 'Programação', 'items': ['Programação 1','Programação 2']},
    ];
    const categoriesElement = document.querySelector('.categories');
    const categoriesItem    = document.querySelectorAll('.categories-item');
    const tasksElement      = document.querySelector('.tasks');

    for(let i = 0; i < categoriesItem.length; i++) {
        categoriesItem[i].addEventListener("click",() => {
            showTasks = !showTasks;
            activeCategory = i;
            if(showTasks)
            {
                categoriesElement.style.display = 'none';
                tasksElement.style.display      = 'flex';
                setItems();
            }
            else
            {
                categoriesElement.style.display = 'flex';
                tasksElement.style.display      = 'none';
            }
        });
    }

    function setItems(){
        var list = document.getElementById('items-list');
        var counter = this.ourItems[activeCategory]['items'].length;
        for(let i = 0; i < counter; i++)
        {
            var item = document.createElement('li');

            item.innerHTML = this.ourItems[activeCategory]['items'][i];
    
            list.appendChild(item);
        }
    }

    function newItem(){
        var name = document.getElementById('item').value;
        if(name.length > 0)
        {
            ourItems[activeCategory]['items'].push(name);
            setItems();
        }
    }

</script>
</html>
